<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Селекторы в CSS3</title>
        <style>
        span:only-of-type{
         
            color: green;   /* зеленый цвет */
        }
        p:only-of-type{
         
            color: red; /* красный цвет */
        }
        div:nth-of-type(2n){
         
            color: blue;    /* синий цвет */
        }
        </style>
    </head>

    <body>
        <div >
            Header 1
        </div>
        <p>Единственный параграф и <span>элемент спан</span></p>
        <div>
            Footer 2
        </div>
        <div>
            Footer 3 
        </div>
        <div>
            Footer 4 
        </div>
    </body>
</html>
