<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Фрейм c ресурсом</title>
</head>

<body>
    <h2>Фрейм с ресурсом Википедии</h2>
    <iframe src="https://ru.wikipedia.org/wiki/A(Z)IZA" width="600" height="400"></iframe>

    <h2>Создание форм с полями </h2>
    <form action="https://translate.google.com/" method="GET">
        <fieldset>
            <legend>Введите данные:</legend>

            <label for="language">Выберите язык:</label>

            <select id="language" name="hl" required>
                <option value="en">English</option>
                <option value="ru">Russian</option>
            </select>
            <p>
                <label for="view">Дефолтный параметр view :</label>
                <input id="view" type="text" name="view" value="home" readonly/>
            </p>
            <p>
                <label for="op">Дефолтный параметр op :</label>
                <input id="op" type="text" name="op" value="translate" readonly/>
            </p>

            <label for="language from">Перевести с :</label>
            <select id="language from" name="sl">
                <option value ="en" selected>English</option>
                <option value="ru">Russian</option>
                <option value="uk">Ukrainian</option>
            </select>

            <label for="language to">Перевести на :</label>
            <select id="language to" name="tl">
                <option value ="en">English</option>
                <option value="ru" selected>Russian</option> 
                <option value="uk">Ukrainian</option>
            </select>

            <p>
                <textarea name="text" id="text" placeholder="Не более 50 символов " maxlength="50 " required></textarea>

            </p>
            <p>
                <button type="submit">Отправить</button>
            </p>
        </fieldset>
    </form>
</body>

</html>
